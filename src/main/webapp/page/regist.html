<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../layui/css/layui.css">
	</head>
	<body>
		<div style="font-size: 20px; height: 500px;width: 600px; margin-left: 20px;">
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">用户名:</label>
				<div class="layui-input-block">
					<input type="text" name="username" required lay-verify="required"  placeholder="请输入用户名" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">密码:</label>
				<div class="layui-input-block">
					<input type="password" name="password" placeholder="请输入密码" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">权限:</label>
				<div class="layui-input-block">
			      <select id="role_id" name="roleId"></select>
				  <input id="role_name" style="display: none;" type="text" name="roleName" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">邮箱:</label>
				<div class="layui-input-inline">
					<input type="text" name="email" id="emailTo" placeholder="请输入邮箱" class="layui-input">
				</div>
				<div class="layui-input-inline">
					<input type="button" class="layui-btn" id="mailBtn" value="获取验证码">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">邮箱验证码:</label>
				<div class="layui-input-inline">
					<input type="text" name="email" placeholder="请输入邮箱验证码" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
		</div>
	</body>
	<script src="../layui/layui.js"></script>
	<script src="../layui/jquery.min.js"></script>
	<script>
		layui.use('form', function(){
		  var layer = layui.layer;
		  var form = layui.form;
		  var $= layui.jquery;
		  
		  //给权限下拉框赋值
		  $.ajax({
			  url:"/getRoleName",
			  type:"get",
			  dataType:"json",
			  success:function(ret){
				  for(var i=0;i<ret.length;i++){
					$("#role_id").append("<option value='"+ret[i].roleId+"'>"+ret[i].roleName+"</option>");
				  }
				  form.render();	//渲染全部表单元素
			  }
		  });
		  
		  //监听提交
		  form.on('submit(formDemo)', function(data){
			//给roleName赋值
			var rolename = $("#role_id").find("option:selected").text();
			data.field.roleName = rolename;
			//注册用户
			$.ajax({
				url:"/regist",
				type:"post",
				data:JSON.stringify(data.field),
				dataType:"json",
				contentType:"application/json;charset=utf-8",
				success:function(response){
					console.log(response);
				}
			});
			return false;
		  });

		  //获取验证码
			$("#mailBtn").click(function(){
				var mailTo = $("#emailTo").val();
				$.ajax({
					url:"/getEmailCode?mailTo="+mailTo,
					type:"get",
					dataType:"json",
					success:function(result){

					}
				})
			});

		});
	</script>
</html>
