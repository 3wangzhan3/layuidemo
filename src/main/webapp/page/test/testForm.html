<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../layui/css/layui.css">
	</head>
	<body>
		<div style="font-size: 20px; height: 300px;width: 600px; margin-left: 20px;">
		<form class="layui-form" action="">
			<!-- 普通输入框 -->
			<div class="layui-form-item">
				<label class="layui-form-label">用户名:</label>
				<div class="layui-input-block">
					<input type="text" name="username" required lay-verify="required"  placeholder="请输入用户名" class="layui-input">
				</div>
			</div>
			<!-- 下拉选择框 -->
			<div class="layui-form-item">
			    <label class="layui-form-label">选择框</label>
			    <div class="layui-input-block">
			      <select name="city" lay-verify="required">
			        <option value=""></option>
			        <option value="0" selected>北京</option>
			        <option value="1" disabled>上海</option>
			        <option value="2">广州</option>
			        <option value="3">深圳</option>
			        <option value="4">杭州</option>
			      </select>
			    </div>
			</div>
			<!-- 复选框 -->
			<div class="layui-form-item">
			    <label class="layui-form-label">复选框</label>
			    <div class="layui-input-block">
			      <input type="checkbox" name="like[write]" title="写作">
			      <input type="checkbox" name="like[read]" title="阅读" checked>
			      <input type="checkbox" name="like[dai]" title="发呆">
			    </div>
			</div>
			<!-- 单选框 -->
			<div class="layui-form-item">
			    <label class="layui-form-label">单选框</label>
			    <div class="layui-input-block">
			      <input type="radio" name="sex" value="男" title="男">
			      <input type="radio" name="sex" value="女" title="女" checked>
			    </div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</body>
	<script src="../../layui/layui.js"></script>
	<script src="../../layui/jquery.min.js"></script>
	<script>
		layui.use('form', function(){
		  var form = layui.form;
		  var $= layui.jquery;
		  
		  //监听提交
		  form.on('submit(formDemo)', function(data){
			console.log(data);
			return false;
		  });
		});
	</script>
</html>
