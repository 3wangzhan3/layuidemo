<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../layui/css/layui.css">
	</head>
	<body>
		<div style="font-size: 20px; height: 500px;width: 600px; margin-left: 20px;">
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">用户名:</label>
				<div class="layui-input-block">
					<input type="text" name="username" required lay-verify="required"  placeholder="请输入用户名" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">密码:</label>
				<div class="layui-input-block">
					<input type="password" name="password" placeholder="请输入密码" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">年龄:</label>
				<div class="layui-input-block">
					<input type="text" name="age" placeholder="请输入年龄" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
		</div>
	</body>
	<script src="../../layui/layui.js"></script>
	<script src="../../layui/jquery.min.js"></script>
	<script>
		layui.use('form', function(){
		  var form = layui.form;
		  var $= layui.jquery;
		  
		  //监听提交
		  form.on('submit(formDemo)', function(data){
			console.log(data);
			$.ajax({
				url:"/regist",
				type:"post",
				data:JSON.stringify(data.field),
				dataType:"json",
				contentType:"application/json;charset=utf-8",
				success:function(response){
					console.log(response);
				}
			})
			return false;
		  });
		});
	</script>
</html>
